input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type DogSchema @model @auth(rules: [{ allow: public }]) {
  id: ID!
  dogName: String!
  dogSize: String
  dogYears: Int
  dogMonths: Int
  dogWeight: Int
  dogAge: Int
  atThePark: Boolean
  startTimeAtPark: String
  dogAgeGroup: String
  dogSex: String
  dogLikes: [String]
  dogDislikes: [String]
  dogParks: String
  ownerId: String
  createdAt: String
  updatedAt: String
  friendsArray: [String]
  
} 